<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <ul class="main-nav__list nav-list-left">
                    <li class="main-nav__item logo-icon">
                        <a href="#" aria-label="Лого магазина">
                            <img src="img/logo.png" alt="Лого магазина">
                        </a>
                    </li>
                    <li class="main-nav__item catalog-icon">
                        <a href="catalog.html">
                            <img src="img/catalog.png" alt="Каталог">
                        </a>
                    </li>
                </ul>
                <ul class="main-nav__list nav-list-right">
                    <li class="main-nav__item menu-icon">
                        <button class="main-nav__menu" type="button" aria-label="Открыть меню">
                            <img src="img/menu.png" alt="Меню">
                        </button>
                    </li>
                    <li class="main-nav__item registration-icon">
                        <a href="registration.html">
                            <img class="registration-img" src="img/registration-icon.png" alt="Регистрация">
                        </a>
                    </li>
                    <li class="main-nav__item cart-icon">
                        <a href="cart.html">
                            <img class="cart-img" src="img/cart.png" alt="Корзина">
                        </a>
                        <span class="cart-number"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
